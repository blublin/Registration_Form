<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="/process" method="post">
        <h1>Registration Form</h1>
        <div>
            <label>First Name: * </label>
            <input type="text" name="fName" 
            placeholder="Your first name..." required>
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="text" name="lName" 
            placeholder="Your last name..." required>
        </div>
        <div>
            <label>Email Address: * </label>
            <input type="text" name="email" 
            placeholder="Your email..." required>
        </div>
        <div>
            <label>Password: * </label>
            <input type="password" name="password" required>
        </div>
        <div>
            <label>Confirm Password: * </label>
            <input type="password" name="passwordConfirm" required>
        </div>
        <div>
            <label>Birthdath: </label>
            <input type="date" name="dateOfBirth" required>
        </div>
        <div>
            <label>Gender Identity:</label>
            <br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>

            <input type="radio" id="nonBinary" name="gender" value="Non-binary">
            <label for="nonBinary">Non-binary</label>
            
            <input type="radio" id="noAns" name="gender" value="noAns">
            <label for="noAns">I prefer not to answer</label>            
        </div>
        <div>
            <label>A short description about myself:</label>
            <br>
            <textarea name="bio" rows="3"></textarea>
        </div>
        <div>
            <label>Favority Language:</label>
            <select name="progLang">
                <option>JavaScript</option>
                <option>Python</option>
                <option>Java</option>
                <option>c</option>
                <option>c++</option>
                <option>c#</option>
                <option>Something way, way cooler!</option>
            </select>
        </div>
        <div>
            <br>
            <input type="checkbox" name="updateOffer" 
            id="updateOffer" checked>
            <label for="updateOffer">Yes, I would like to receive periodic email updates</label>
        </div>
        <br>
        <input type="submit" value="Create Account">
        <br>
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
