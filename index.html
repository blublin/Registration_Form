<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="/process" method="post">
        <h1>Registration Form</h1>
        <div>
            <label for="fName">First Name: *</label>
            <input type="text" name="fName" id="fName"
            placeholder="Your first name..." required>
        </div>
        <div>
            <label for="lName">Last Name: *</label>
            <input type="text" name="lName" id="lName"
            placeholder="Your last name..." required>
        </div>
        <div>
            <label for="email">Email Address: *</label>
            <input type="text" name="email" id="email"
            placeholder="Your email..." required>
        </div>
        <div>
            <label for="pass1">Password: *</label>
            <input type="password" name="password" id="pass1" required>
        </div>
        <div>
            <label for="pass2">Confirm Password: * </label>
            <input type="password" name="passwordConfirm" id="pass2" required>
        </div>
        <div>
            <label for="dob">Birthdath: </label>
            <input type="date" name="dateOfBirth" id="dob" required>
        </div>
        <div>
            <label>Gender Identity:</label>
            <div>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                <input type="radio" id="nonBinary" name="gender" value="Non-binary">
                <label for="nonBinary">Non-binary</label>
                
                <input type="radio" id="noAns" name="gender" value="noAns">
                <label for="noAns">I prefer not to answer</label>
            </div>     
        </div>
        <div>
            <label for="bio">A short description about myself:</label>
            <div>
                <textarea name="bio" id="bio" rows="3"></textarea> 
            </div>
        </div>
        <div>
            <label>Favority Language:</label>
            <select name="progLang">
                <option>JavaScript</option>
                <option>Python</option>
                <option>Java</option>
                <option>c</option>
                <option>c++</option>
                <option>c#</option>
                <option>Something way, way cooler!</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="emailOffer" 
            id="emailOffer" checked>
            <label for="emailOffer">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
        <!-- Doesn't perfectly reflect the spacing of the assignment.
            Used br tags for extra line spacing, but div tags are excessive in some places.-->
    </form>
</body>
</html>
